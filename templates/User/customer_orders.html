<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
{% include "userheader.html" %}

<form id="form1" name="form1" method="post">
  <h3>Your Orders</h3>
  <table width="200" border="0" align="center" class="table table-dark">
    <tbody>
      <tr>
        <th scope="col">Sl No.</th>
        <th scope="col">Product Name</th>
        <th scope="col">More</th>
      </tr>
      {% for i in data %}
    <tr>
        <th  scope="col">{{ loop.index }}</th>
        <th  scope="col">{{ i['product_name'] }}</th>
      <th scope="col"><a href="/customer_order_details/{{ i['product_id'] }}" class="btn btn-primary">View More</a></th>
    </tr>
      {% endfor %}
    </tbody>
  </table>
  <p>&nbsp;</p>
</form>{% include "footer.html" %}

</body>
</html>
