<body>{% include "entheader.html" %}
{#<div class="card ">#}
<form id="form1" method="post" action="/edit_profile" enctype="multipart/form-data">
<table  border="0" align="center" height="580" width="350">
  <tr>
      <td colspan="2" align="center">
          <img src="{{ data['profile_image'] }}"  height="100" width="100" alt="no image" class="rounded-circle"/>
      </td>
  </tr>

    <tr>
    <th >Entrepreneur name</th>
    <td ><input value="{{ data['entrepreneur_name'] }}" readonly />&nbsp;</td>
    </tr>
  <tr>
    <th>Email id</th>
    <td><input value="{{ data['emailid'] }}" readonly/>&nbsp;</td>
    </tr>
  <tr>
    <th>Date of Birth </th>
    <td><input value="{{ data['date_of_birth'] }}" readonly/></td>
    </tr>
  <tr>
    <th>Phoneno</th>
    <td ><input value="{{ data['phone_no'] }}" readonly/>&nbsp;</td>
    </tr>
  <tr>
    <th>Place</th>
    <td><input value="{{ data['place'] }}" readonly/>&nbsp;</td>
    </tr>
  <tr>
    <th>Post</th>
    <td ><input value="{{ data['pin'] }}" readonly/></td>
    </tr>
  <tr>
    <th>District</th>
    <td ><input value="{{ data['district'] }}" readonly/></td>
    </tr>
  <tr>
    <th>Group</th>
    <td ><input value="{{ data['group'] }}" readonly/>&nbsp;</td>
    </tr>
  <tr>
    <td colspan="2" align="center"><center><input type="submit" name="button" id="button" value="Edit" class="btn btn-block btn-success"/>
      </center></td>
    </tr>
</table>
</form>
