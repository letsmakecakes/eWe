<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
{% include "entheader.html" %}
<form id="form1" name="form1" method="post" action="/giv_fed/{{ data['session_no'] }}">
  <table width="375" border="0" align="center">
    <tbody>
      <tr>
        <th>Session Name</th>
        <td><input value="{{ data['session_name'] }}" readonly class="form-control" /></td>
      </tr>
       <tr>
          <td scope="row" colspan="2"><strong><font color="#00008b">Give Your FeedbacK</font></strong></td>
      </tr>
      <tr><td colspan="2" align="center">
        <textarea name="textarea" id="textarea" class="form-control" rows="7"></textarea></td>
      </tr>
      <tr>
          <td scope="row" colspan="2"><strong><font color="#00008b">Give Your Rating</font></strong></td>
      </tr>
      <tr>
      <td colspan="2" align="center">
        <select name="sel" id="sel" class="form-control" >
            <option>select</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
      </td>
      </tr>
      <tr>
        <td scope="row" colspan="2" align="center">
            <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-primary">
        </td>
      </tr>
      <tr>
{#          <input type="submit" name="back" id="button" value="Back" class="btn btn-dark"></th>#}
      </tr>

    </tbody>
  </table>
</form>
{% include "footer.html" %}
</body>
</html>
