<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<body>
{% include "entheader.html" %}

<form id="form1" name="form1" method="post">
  <table  border="0" align="center" class="table table-dark">
    <tbody>
      <tr>
        <th scope="row">#</th>
        <th scope="row">Date</th>
        <th scope="row">Product</th>
        <th scope="row">Prize</th>
        <th scope="row">Customer</th>
        <th scope="row">Quantity</th>
      </tr>
      {% for i in data %}
      <tr>
        <td>{{ loop.index }}&nbsp;</td>
        <td>{{ i['date'] }}&nbsp;</td>
        <td>{{ i['product_name'] }}<br><img src="{{ i['product_image'] }}" width="150" height="150" class="rounded-circle"/>&nbsp;</td>
        <td>{{ i['product_prize'] }}&nbsp;</td>
        <td>{{ i['customer_name'] }}<br><img src="{{ i['profile_image'] }}" width="150" height="150" class="rounded-circle"/>&nbsp;</td>
        <td>{{ i['quantity'] }}&nbsp;</td>

{#        <td><a href="/add_materials_reqmore/{{ i['materialid'] }}" class="btn btn-primary">Sent Request</a></td>#}
{#        <td><a href="/reject_material/{{ i['material_req'] }}" class="btn btn-danger">Reject</a> </td>#}
      </tr>
    {% endfor %}
    </tbody>
  </table>
</form>
{% include "footer.html" %}

</body>
</html>
