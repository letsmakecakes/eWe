<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
{% include "header.html" %}

<form id="form1" name="form1" method="post">
  <table width="274" border="0" class="table table-dark">
    <tbody>
      <tr>
        <th width="36" scope="col">#</th>
        <th width="39" scope="col">Name</th>
        <th width="50" scope="col">Emailid</th>
        <th width="65" scope="col">Date of Birth </th>
      </tr>
{% for i in  data %}
      <tr>
        <th width="36" scope="col">{{ loop.index }}</th>
        <th width="39" scope="col">{{ i['customer_name'] }}</th>
        <th width="50" scope="col">{{ i['emailid'] }}</th>
        <th width="65" scope="col">{{ i['date_of_birth'] }}</th>
      <th scope="col"><a href="">View more</a> &nbsp;</th>
      </tr>

{% endfor %}


    </tbody>
  </table>
</form>
{% include "footer.html" %}

</body>
</html>
