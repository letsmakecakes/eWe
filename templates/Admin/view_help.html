<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>{% include "header.html" %}

<form id="form1" name="form1" method="post">
  <table width="300" border="0" class="table table-dark" align="center">
    <tbody>
      <tr>
        <th scope="col">S.No.</th>
        <th scope="col">Name</th>
        <th scope="col">Emailid</th>
        <th scope="col">Contact Number</th>
          <th></th>
      </tr>
      {% for i in data %}
    <tr>
        <th scope="col">{{ loop.index }}</th>
        <th scope="col">{{ i['name'] }}</th>
        <th scope="col">{{ i['emailid'] }}</th>
        <th scope="col">{{ i['contactno'] }}</th>
        <td><a href="/delhelp/{{ i['helpid'] }}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</form>
{% include "footer.html" %}


</body>
</html>
