<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
{% include "header.html" %}

<form id="form1" name="form1" method="post">
  <table  border="0" align="center" class="table table-dark">
    <tbody>
      <tr>
        <th scope="row">#</th>
        <th scope="row">Material</th>
        <th scope="row"></th>
        <th scope="row">Description</th>
        <th scope="row">Stock</th>

      </tr>
      {% for i in data %}
      <tr>
        <td>{{ loop.index }}&nbsp;</td>
          <td>{{ i['material'] }}&nbsp;</td>
          <td><img src="{{ i['pic'] }}" width="150" height="150" class="rounded-circle"/> </td>
        <td>{{ i['description'] }}&nbsp;</td>
        <td>{{ i['stock'] }}&nbsp;</td>
        <td><a href="/edit_stock/{{ i['materialid'] }}" class="btn btn-primary">EDIT</a> </td>
{#        <td><a href="/reject_material/{{ i['material_req'] }}" class="btn btn-danger">Reject</a> </td>#}
      </tr>
    {% endfor %}
    </tbody>
  </table>
</form>
{% include "footer.html" %}

</body>
</html>
