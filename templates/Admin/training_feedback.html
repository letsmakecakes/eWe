<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>training_feedback</title>
</head>

<body>
{% include "header.html" %}

<form id="form1" name="form1" method="post">
  <table width="200" border="0" class="table table-dark" align="center">
    <tbody>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Session</th>
        <th scope="col">Review</th>
        <th scope="col">Rating</th>
        <th scope="col">Date</th>
      </tr>
      {% for i in data %}
      <tr>
          <th scope="col">#</th>
        <th scope="col">{{ i['entrepreneur_name'] }}</th>
        <th scope="col">{{ i['session_name'] }}</th>
        <th scope="col">{{ i['review'] }}</th>
        <th scope="col">{{ i['rating'] }}</th>
        <th scope="col">{{ i['date'] }}</th>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</form>
{% include "footer.html" %}

</body>
</html>
