<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
{% include "header.html" %}

<form id="form1" name="form1" method="post">
  <table width="319" border="0" class="table table-dark" align="center">
    <tbody>
      <tr>
        <th width="36" scope="col">#</th>
        <th width="74" scope="col">Name</th>
        <th width="54" scope="col">Size</th>
        <th width="76" scope="col">Stock</th>
          <th width="68" scope="col">More</th>
      </tr>
       {% for i in data %}
      <tr>
          <th width="36" scope="col">{{ loop.index }}</th>
          <th width="74" scope="col">{{ i['product_name'] }}</th>
        <th width="54" scope="col">{{ i['product_size'] }}</th>
        <th width="76" scope="col">{{ i['product_stock'] }}</th>
          <th scope="col"><a href="/product_management1/{{ i['product_id'] }}" class="btn btn-primary">View more</a> &nbsp;</th>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</form>
{% include "footer.html" %}

</body>
</html>
